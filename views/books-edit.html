<form name="formBook" novalidate ng-submit="saveBook(book)">
    <div class="box well">
        <h3>Данные о книге</h3>
        <br>
        <div class="form-group">
            <label>Название:</label>
            <input class="form-control" ng-model="book.title" required/>
        </div>
        <div class="form-group">
            <label>Жанр:</label>
            <input class="form-control" ng-model="book.genre" required/>
        </div>
        <div class="form-group">
            <label>Количество страниц:</label>
            <input class="form-control" type="number" min="0" ng-model="book.pages" required/>
        </div>
    </div>

    <div class="btn-group control__btn">
        <button type="submit" class="btn btn-primary" ng-disabled="formBook.$invalid">
            <span>Сохранить</span>
        </button>
        <button type="button" class="btn btn-primary" ng-click="cancelEdit()">
            <span>Отмена</span>
        </button>
    </div>
</form>
